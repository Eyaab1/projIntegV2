<main>
    <div class="container">
         
         <div class="middle">
            <form (submit)="addPost(description.value)">
                <div class="createPost">
                  <h3 class="mini-heading">Create Post</h3>
                  <div class="post-text">
                    <img src="/assets/images/profile-1.jpg" alt="user">
                    <input type="text" placeholder="What's on your mind, zahidul" #description>
                  </div>
                  <div class="post-icon">
                      <label for="gallery" id="gallerylabel" class="custom-file-input">
                        <i class="fa-solid fa-camera"></i>
                        Gallery
                        <input type="file" id="galleryinput" accept="image/*" multiple>
                      </label>
                     
                    
                    
                    
                      <label for="attachment" id="attatchmentLabael"  class="custom-file-input">
                        <i class="fa-regular fa-file"></i>
                        File
                        <input type="file" id="attachmentInput">  
                      </label>
                    
                    <input type="submit" value="Post" class="btn btn-primary ">
                  </div>
                </div>
              </form>
        
        <div class="feeds">
          <!-- Your feed content goes here -->
          <!----------------- FEED 1 -------------------->
          <div class="feed">
            

                <div class="head">
                    <div class="user">
                        <div class="profile-photo">
                            <img src="/assets/images/profile-13.jpg">
                        </div>
                        <div class="info">
                            <h3>Eya Eya</h3>
                            <small> 15 Minutes Ago</small>
                        </div>
                    </div>
                    <span class="edit">
                        <i class="uil uil-ellipsis-h"></i>
                    </span>
                </div>

                <div class="photo">
                    <img src="/assets/images/lesDs.jpg">
                </div>

                <div class="action-buttons">
                    <div class="interaction-buttons">
                        <span><i class="uil uil-heart"></i></span>
                        <span><i class="uil uil-comment-dots"></i></span>
                        <span><i class="uil uil-share-alt"></i></span>
                    </div>
                    <div class="bookmark">
                        <span><i class="uil uil-bookmark-full"></i></span>
                    </div>
                </div>

                <div class="liked-by">
                    <span><img src="/assets/images/profile-10.jpg"></span>
                    <span><img src="/assets/images/profile-4.jpg"></span>
                    <span><img src="/assets/images/profile-15.jpg"></span>
                    <p>Liked by <b>Ernest Achiever</b> and <b>2, 323 others</b></p>
                </div>

                <div class="caption">
                    <p><b>Lana Rose</b> Calendrier des devoirs de controle
                    <span class="harsh-tag"></span></p>
                </div>

              
            </div>
        </div>
      </div>
  
      <div class="right">
        <div class="calen">
          <!-- <app-calendrier></app-calendrier> -->
        </div>
      </div>
    </div>
  </main>
